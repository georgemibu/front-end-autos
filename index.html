<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Autoimpulse</title>
</head>
<body>
    <main class="container">
        <header class="header">
            <a href="#" class="logo">
                <img src="/img/car-svg.svg" alt="autoimpulse">Autoimpulse
            </a>
            <nav class="menu">
                <ul class="menu-list">
                    <li class="menu-list__item"><a href="#">Home</a></li>
                    <li class="menu-list__item"><a href="#">Features</a></li>
                    <li class="menu-list__item"><a href="#">Price</a></li>
                    <li class="menu-list__item"><a href="#" class="book-appointment">Book Apointment</a></li>
                </ul>
            </nav>
        </header>

        <article class="content">
            <a class="slideButton prevSlide"><i class="fa fa-left-long"></i></a>
            <a class="slideButton nextSlide"><i class="fa fa-right-long"></i></a>
            <h1 class="content__claim">Your Car Repairs</h1>
            <h2 class="content__subclaim">Visit us for your service</h2>
            <a href="#" class="book-appointment">Book Apointment</a>
        </article>

        <div class="footer-wrapper">
        <footer class="footer">
            <section class="footer__widget">
                <h3 class="footer__widget__title">Our Location</h3>
                <p class="footer__widget__text">20 Street Pallet Town 5000</p>
            </section>
            <section class="footer__widget">
                <h3 class="footer__widget__title">Phone</h3>
                <p class="footer__widget__text">11 5654 5654</p>
            </section>
            <section class="footer__widget">
                <h3 class="footer__widget__title">Mail</h3>
                <p class="footer__widget__text">autoimpulse@gmail.com</p>
            </section>
        </footer>
        </div>
    </main>    
    <script src="/js/main.js"></script>
</body>
</html>
